<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="weather-box">
            <h1>Weather App</h1>
            <p id="location-display">Fetching your location...</p>
            <div class="spinner" id="loading-spinner"></div>
            <input type="text" id="city-input" placeholder="Enter your city name" disabled>
            <button id="get-weather-btn" disabled>Get Weather</button>
            <br><br>
            <div class="weather-info">
                <h2 id="weather-condition">Condition: __</h2>
                <p id="temperature">Temperature: __Â°C</p>
                <p id="humidity">Humidity: __ %</p>
                <p id="wind-speed">Wind Speed: __ m/s</p>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
